<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>

var width = 960,
    height = 1160;

var projection = d3.geo.mercator()
    .center([-74.0059, 40.7128])
    //.rotate([0, 0])
    //.parallels([35, 45])
    .scale(100000)
    .translate([width / 2, height / 2]);

var heatcols = d3.scale.linear().range(['blue', 'red']);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//d3.json("output.json", function(error, nyc) {
//d3.json("nyct2010.json", function(error, nyc) {
d3.json("nyct2010.json", function(json) {
    console.log(json);
    //Bind data and create one path per GeoJSON feature
    svg.selectAll("path")
      .data(json.features)
      .enter()
      .append("path")
      .attr("id", function(d) { return  d.properties.BoroName+d.properties.CT2010; })
      .attr("class", function(d) { return "subunit" ; })
      .attr("d", path)
      .attr("fill","#666666");

d3.csv("census_income.csv", function(income) {
    console.log(income);
    heatcols.domain(d3.extent(income, function(d) { return +d.mean_income; }));
    income.forEach(function(d){     
      //console.log(+d.mean_income);
      d3.select("#Manhattan"+d.CT2010)
      .attr('fill',heatcols(+d.mean_income));

    });
});

d3.csv("201401CitiBike_stations.csv", function(citibikedata) {
    //Create circles
	svg.selectAll("circle")
	.data(citibikedata)
	.enter()
	.append("circle")
	.attr("cx", function (d) { return projection([d.long,d.lat])[0]; })
	.attr("cy", function (d) { return projection([d.long,d.lat])[1]; })
	.attr("r", 1)
	.attr("opacity",.5)
	.attr("fill", "red");
	});

});


	


</script>
