<!DOCTYPE html>

<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var projection = d3.geo.mercator()
    .center([-74.0059, 40.7128])
    //.rotate([0, 0])
    //.parallels([35, 45])
    .scale(100000)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// http://stackoverflow.com/questions/24704839/geojson-to-topojson-converter-with-attributes
d3.json("mapshaper.json", function(error, nyc) {
	console.log(nyc);
  var subunits = topojson.feature(nyc, nyc.objects.nyct2010);
  console.log(subunits);
  svg.append("path")
      .datum(topojson.feature(nyc, nyc.objects.nyct2010))
      .attr("d", path);

  svg.selectAll(".subunit")
    .data(topojson.feature(nyc, nyc.objects.nyct2010).features)
    .enter().append("path")
    .attr("class", function(d) { return "subunit " + d.id; })
    .attr("fill", '#9c9ede')
    .attr("d", path);

    console.log(topojson.feature(nyc, nyc.objects.nyct2010).features);
 	
d3.csv("201401CitiBike_stations.csv", function(citibikedata) {
    //Create circles
	svg.selectAll("circle")
	.data(citibikedata)
	.enter()
	.append("circle")
	.attr("cx", function (d) { return projection([d.long,d.lat])[0]; })
	.attr("cy", function (d) { return projection([d.long,d.lat])[1]; })
	.attr("r", 1)
	.attr("opacity",.5)
	.attr("fill", "red");
	});

});


	


</script>
